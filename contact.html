						<h6>keep in touch</h6>
						<h1>Let’s get started</h1>
						<p>To contact Ask Yourself - Gacreer Guide for your feedback / suggestions please fill out the form below</p>

							<div class="form-row">

								</div>
								<div class="form-group col-md-6">

								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6">
									<label for="Subject">Subject</label>
									<input type="Subject" class="form-control" id="aditionalinfo">
								</div>
								<div class="form-group col-md-6">
									<label for="Phone">Phone</label>
									<input type="Phone" class="form-control" id="aditionalinfo">
								</div>
							</div>
							<div class="form-group">
								<label for="message">WHAT DO YOU HAVE IN MIND</label>
								<textarea class="form-control" id="aditionalinfo" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">SUBMIT</button>
						</form>
					</div>
				</div>
